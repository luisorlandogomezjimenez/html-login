<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with contact form</title>
    <!-- CSS Custom -->
    <link rel="stylesheet" href="/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="emailadress">Email Adress</label>
                        <input type="email" name="email" id="emailadress">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">Send</button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> 111 111 111 1111</li>
                    <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
                </ul>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio nesciunt nihil optio id exercitationem
                    quod soluta nemo repudiandae aliquid neque.</p>
                <p>Company.com</p>
            </div>
        </div>
    </div>


</body>

</html>
